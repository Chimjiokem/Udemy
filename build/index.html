<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="icon" type="image/x-icon" href="/img/u- logo.jpg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Udemy</title>
  </head>
  <body>
    <main class="bg-[white]">
      <header
        class="w-[100vw] h-[12vh] flex items-center justify-center bg-[white] shadow-2xl"
      >
        <div class="w-[97%] h-[12vh] flex items-center justify-between">
          <div class="w-[100px] h-[9vh] flex items-center justify-between">
            <a href="http://">
              <img
                src="/img/udemy logo.png"
                alt="Udemy logo"
                class="w-[70px] h-[55px]"
              />
            </a>
          </div>
          <div class="w-[90vw] h-[fit] flex items-center justify-between">
            <nav
              class="w-[65vw] h-[11vh] sm:flex items-center justify-between hidden"
            >
              <div
                class="w-[100%] h-[fit] flex items-center justify-between text-[12px]"
              >
                <a
                  href="http://"
                  class="hover:text-[rgb(167,54,245)] duration-200"
                  >Categories</a
                >
                <div
                  class="w-[60%] h-[8vh] border-[1px] border-[black] rounded-[20px] flex items-center"
                >
                  <i class="bi bi-search ml-[20px]"></i>
                  <input
                    type="text"
                    placeholder="Search for Anything"
                    class="pl-[45px] cursor-pointer"
                  />
                </div>
                <a
                  href="http://"
                  class="hover:text-[rgba(167,54,245,255)] duration-200"
                  >Udemy Business</a
                >
                <a
                  href="http://"
                  class="hover:text-[rgba(167,54,245,255)] duration-200"
                  >Teach on Udemy</a
                >
              </div>
            </nav>
            <div class="w-[20vw] h-fit flex items-center justify-around">
              <a href="http://">
                <i class="bi bi-cart"></i>
              </a>
              <div
                class="w-[87%] h-fit hidden sm:flex items-center justify-around text-[10px]"
              >
                <a
                  href="http://"
                  class="border-[1px] border-[black] p-2 bg-white hover:bg-slate-300 w-13 font-semibold"
                  >Log in</a
                >
                <a
                  href="http://"
                  class="border-[1px] border-[black] p-2 bg-black hover:bg-slate-900 text-white w-13 font-semibold"
                  >Sign up</a
                >
                <a
                  href="http://"
                  class="border-[1px] border-[black] p-2 bg-white hover:bg-slate-300"
                  ><i class="bi bi-globe w-13 font-semibold"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="w-[90vw] h-[120vh]">
        <div>
          <!-- class="flex items-center justify-center" -->
          <div
            class="md:w-[35%] w-[60%] md:absolute static md:h-[35%] h-[90vh] sm:flex items-center justify-between md:flex-row flex-col bg-[white] shadow-2xl hidden"
          >
            <div
              class="w-[80%] h-[90%] flex items-start flex-col justify-around"
            >
              <p class="font-semibold text-4xl">Last day for these savings!</p>
              <small
                >Courses that meet today’s challenges (and tomorrow’s). They
                start at just ₦7,900.</small
              >
            </div>
          </div>
          <div class="w-[100%] h-[fit] md:w-[100vw] md:h-[60vh]">
            <img src="/img/udemy model.jpg" alt="" />
          </div>
        </div>
        <div>
          <p class="font-semibold text-4xl">
            All the skills you need in one place
          </p>
          <small
            >From critical skills to technical topics, Udemy supports your
            professional development.</small
          >
        </div>
      </section>
    </main>
  </body>
</html>
